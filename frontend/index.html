<!DOCTYPE html>
<html>
  <head>
    <meta
      lang="en"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta charset="UTF-8" />
    <title>Survey Title</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="survey-container">
        <header id="survey-header">
          <h1>Stuck Much?</h1>
        </header>
        <div class="survey-description">
          Enter Survey Description and instructions
        </div>
        <div class="survey-form">
          <form method="POST" id="survey-form">
            <label id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter Name" required/>
            <label id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter Email" required/>
            <label>Occupation</label>
            <select id="occupation">
              <option selected disabled>Select One</option>
              <option value="cs">Customer Service Specialist</option>
              <option value="ts">Technical Support Specialist</option>
              <option value="qe">Quality Engineer</option>
              <option value="jrse">Junior Software Engineer</option>
            </select>

            <!-- Radio Fields -->
            <label for="role-age" class="radio-label">How long have you worked in your current role?</label>
            <fieldset>
              <label for="less-one"><input id="less-one" type="radio" name="role-age" value="0-1">Less than 1 year</input></label>
              <label for="one-two"><input id="one-two" type="radio" name="role-age" value="1-3">1 - 2 years</input></label>
              <label for="over-three"><input id="over-three" type="radio" name="role-age" value="3+">Over 3 years</input></label>
            </fieldset>
            

            <!--Textarea Fields-->
            <label>Describe your ideal work day. Who's there? What's happening? What are your tasks?</label>
            <textarea placeholder="Enter Description"></textarea>

            <!-- Checkbox Fields -->
            <label>What motivates you to work?</label>
            <fieldset>
              <input type="checkbox" value="money">Money</input>
              <label><input type="checkbox" value="purpose">Purpose</input></label>
              <label><input type="checkbox" value="status">Status</input></label>
              <label><input type="checkbox"  value="love">Love</input></label>
              <label><input type="checkbox" value="none">None of the above</input></label>
            </fieldset>
            <input id="submit-button" type="submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
